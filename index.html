<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="main">
        <div class="badge">
            MTG LFG
        </div>
        <div class="clock">
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>

        </div>
    </div>
    <div class="healthcontainer">
        <div class = "playerOneWrapper">
        <h1> Player 1 </h1>
            <div class="p1Health">
                <button id="addHealthP1">+</button>
                <button id="subHealthP1">-</button>
                <button id="resetHealthP1">reset</button>
                <div id="healthCounterP1"></div>
            </div>
        </div>
        <div class="playerTwoWrapper">
        <h1>Player 2</h1>
            <div class="p2Health">
                <button id="addHealthP2">+</button>
                <button id="subHealthP2">-</button>
                <button id="resetHealthP2">reset</button>
                <div id="healthCounterP2"></div>
            </div>
        </div>
        <div>
            <button id="roll">Roll</button>
            <div class="diceContainer" id="diceOne"> Dice 1 </div>
            <div class="diceContainer" id="diceTwo"> Dice 1 </div>
        </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
